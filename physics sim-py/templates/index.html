<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicsBox Python - Physics Sandbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° PhysicsBox Python ‚ö°</h1>
            <p>A beautiful physics sandbox built with Python & Flask</p>
        </header>

        <div class="main-content">
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="control-section">
                    <h3>üõ†Ô∏è Tools</h3>
                    <div class="button-grid">
                        <button id="tool-normal" class="tool-btn active">Normal</button>
                        <button id="tool-spray" class="tool-btn">Spray</button>
                        <button id="tool-gun" class="tool-btn">Gun</button>
                        <button id="tool-explosion" class="tool-btn">Explosion</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>‚öôÔ∏è Colliders</h3>
                    <div class="button-grid">
                        <button id="collider-none" class="collider-btn active">None</button>
                        <button id="collider-platform" class="collider-btn">Platform</button>
                        <button id="collider-bouncer" class="collider-btn">Bouncer</button>
                        <button id="collider-destroyer" class="collider-btn">Destroyer</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üéØ Particle Type</h3>
                    <select id="particle-type">
                        <option value="balls">Bouncing Balls</option>
                        <option value="sand">Falling Sand</option>
                        <option value="water">Water Drops</option>
                        <option value="plasma">Plasma Energy</option>
                        <option value="metal">Metal Chunks</option>
                    </select>
                </div>

                <div class="control-section">
                    <h3>üéÆ Controls</h3>
                    <div class="control-grid">
                        <div class="control-item">
                            <label>Gravity</label>
                            <input type="range" id="gravity" min="-2" max="3" step="0.1" value="1">
                            <span id="gravity-value">1.0</span>
                        </div>
                        <div class="control-item">
                            <label>Size</label>
                            <input type="range" id="size" min="1" max="30" value="5">
                            <span id="size-value">5</span>
                        </div>
                        <div class="control-item">
                            <label>Wind</label>
                            <input type="range" id="wind" min="-50" max="50" value="0">
                            <span id="wind-value">0</span>
                        </div>
                        <div class="control-item">
                            <label>Time Scale</label>
                            <input type="range" id="time-scale" min="0.1" max="3" step="0.1" value="1">
                            <span id="time-scale-value">1.0</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üé® Appearance</h3>
                    <div class="control-grid">
                        <div class="control-item">
                            <label>Color</label>
                            <input type="color" id="color" value="#ff0000">
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üöÄ Actions</h3>
                    <div class="button-grid">
                        <button id="add-particle" class="action-btn">Add Particle</button>
                        <button id="stress-test" class="action-btn warning">Stress Test (500)</button>
                        <button id="mega-test" class="action-btn danger">MEGA (2000)</button>
                        <button id="clear" class="action-btn ghost">Clear All</button>
                    </div>
                </div>
            </div>

            <!-- Simulation Area -->
            <div class="simulation-area">
                <div class="stats-panel">
                    <div class="stat">
                        <div class="stat-value" id="fps">60</div>
                        <div class="stat-label">FPS</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="particles">0</div>
                        <div class="stat-label">Particles</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="highscore">0</div>
                        <div class="stat-label">High Score</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="colliders">0</div>
                        <div class="stat-label">Colliders</div>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="physics-canvas" width="1200" height="700"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
